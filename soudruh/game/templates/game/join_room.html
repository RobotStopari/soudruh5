{% extends "game/main.html" %} {% load from_extras %} {% block content %}
<div class="card p-4 pb-2 bg-light">


    <h1>Vyber místnost pro připojení</h1>


    <form action="" method="POST" class="mt-3">
        {% csrf_token %}
        <div class="form mb-3">
            {{ form.room|add_class:"form-select form-select-lg" }}

        </div>
        <button type="submit" value="Vstoupit" class="btn btn-success btn-lg mb-3">Vstoupit</button>

    </form>
</div>
{% endblock content %}
