{% extends "game/templ/room_templ.html" %} {% load static %} {% block content %}

<script src="{% static '/js/vars.js' %}"></script>
<script src="{% static '/js/messages.js' %}"></script>
<script src="{% static '/js/figs.js' %}"></script>


<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
</svg>


<div class="m-1 d-flex justify-content-center">
    <canvas id="game"
        style="max-height: 95vh; max-width: 100%; background-color: rgb(244, 244, 244); border: rgb(228, 228, 228) solid 1px; border-radius: 10px;"
        class="m-3 p-md-3">
        <img src="{% static '/images/board.png' %}" alt="gameboard" id="gameboard">
        <img src="{% static '/images/fig3.png' %}" alt="fig" id="fig">
    </canvas>
</div>

<script src="{% static '/js/game.js' %}"></script>
<script src="{% static '/js/ajax.js' %}"></script>

<script>
    setInterval(reloadRoom, 5000);
    reloadRoom()
</script>

<div class="d-flex justify-content-center" id="menu-container">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mainModal"
        style="margin-top: 31px;">
        MENU
    </button>
</div>

<div id="hod_kostkou" style="display:none;">
    <script>
        const csrfToken = "{{ csrf_token }}";
    </script>
    <input id="diceRoll" class="btn btn-success" type="button" value="Hodit kostkou" onclick="rollDice()" />
</div>

<div class="modal fade" id="mainModal" tabindex="-1" aria-labelledby="emainModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Místnost: {{ room|capfirst }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2 class="text-center">Soudruh: {{ player|capfirst }}</h2>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary m-4" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" style="position: relative; align-self: start;">
                        Herní deník
                    </button>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-danger m-3" aria-current="page" href="{% url 'logout' %}" role="button">Odhlásit
                        se</a>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="submit" value="Opustit místnost" class="btn btn-danger m-3">
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Zavřít</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Moje Zprávy</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id='messages'></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Zavřít</button>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
