{% extends "game/room_templ.html" %} {% load static %} {% block content %}

<script src="{% static '/js/messages.js' %}"></script>
<script src="{% static '/js/main.js' %}"></script>


<script>
    setInterval(reloadRoom, 2000);
    reloadRoom()
</script>


<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <span class="navbar-brand" href="#">{{room.room_name}}</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-5 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'logout' %}" role="button">Odhlásit
                        se</a>
                </li>
                <li class="nav-item">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="submit" value="Opustit místnost" class="nav-link">
                    </form>
                </li>
                <li class="nav-item">
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row text-center d-flex align-items-center" style="height: 90vh;">
        <div class="col">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-7 col-12">

                    <div id="hod_kostkou" style="display:none" class="mb-4">
                        <form action="{% url 'cube' %}" method="POST">
                            {% csrf_token %}
                            <input type="submit" value="Hodit kostkou" class="btn btn-lg btn-success">
                        </form>
                    </div>


                    <h1>Hráči v místnosti:</h1>
                    <div id='players'></div>

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
