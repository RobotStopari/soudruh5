{% extends "game/main.html" %} {% block content %}
<div class="card p-4 pb-2 bg-light">

    <h1>Přihlaš se, soudruhu!</h1>

    <form action="" method="POST" class="mt-3">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input name="username" type="text" class="form-control" id="username" placeholder="username">
            <label for="username">Uživatelské jméno</label>
        </div>
        <div class="form-floating mb-4">
            <input name="password" type="password" class="form-control" id="password" placeholder="password">
            <label for="password">Heslo</label>
        </div>

        <button type="submit" class="btn btn-success btn-lg mb-5">Přihlásit</button>
    </form>

    {% if form.errors %}
    <p class="text-danger mt-3">{{ form.errors|safe }}</p>
    {% endif %}

    <p>Nemáš účet? <a class="text-decoration-none" href="{% url 'register' %}">Zaregistruj se!</a></p>

</div>
{% endblock content %}
