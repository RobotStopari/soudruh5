{% extends "game/templ/main.html" %} {% load from_extras %} {% block content %}

<div class="card p-4 pb-2 bg-light">
	<h1>Založ místnost</h1>

	<form action="" method="POST" class="mt-3 form-floating">
		{% csrf_token %}
		<div class="form-floating mb-3">
			{{ form.room_name|add_class:"form-control"|add_placeholder:"room" }}
			<label for="username">Jméno místnosti</label>
		</div>
		<div class="d-flex justify-content-center" style="gap: 20px">
			<a class="btn btn-danger btn-lg mb-3" href="{% url 'home' %}">Zpět</a>
			<button type="submit" class="btn btn-success btn-lg mb-3">
				Založit a vstoupit
			</button>
		</div>
	</form>
</div>
{% endblock content %}
